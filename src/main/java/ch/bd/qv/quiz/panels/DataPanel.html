<!DOCTYPE html>
<wicket:panel>
    <fieldset style="margin-left:5%">
        <legend><wicket:message key="data.angaben"/></legend>
        <p wicket:id="emailcont">
            <label><wicket:message key="data.email"/><span class="obligatoire">*</span></label>
            <input class="isEmail isNotNull" type="email"  autocomplete="off" wicket:id="email"/>
        </p>
        <p wicket:id="namecont">
            <label><wicket:message key="data.name"/><span class="obligatoire">*</span></label>
            <input class="isNotnull" type="text"  autocomplete="off" wicket:id="name"/>
        </p>
        <p wicket:id="vornamecont">
            <label><wicket:message key="data.vorname"/><span class="obligatoire">*</span></label>
            <input class="isNotnull" type="text" autocomplete="off" wicket:id="vorname"/>
        </p>
        <p wicket:id="firmacont">
            <label><wicket:message key="data.firma"/><span class="obligatoire">*</span></label>
            <input class="isNotnull"  autocomplete="off" type="text" wicket:id="firma"/>
        </p>
        <p wicket:id="telcont">
            <label><wicket:message key="data.tel"/></label>
            <input type="text" autocomplete="off" wicket:id="tel"/>
        </p>
    
   <p style="margin-left:5px; ;font-size:70%"><span class="obligatoire">* </span><wicket:message key="data.required">Zwingend</wicket:message>
</p>
<p style="float:right; font-size:70%; color:grey"><wicket:message key="data.zwecke"/></p>
</fieldset>
</wicket:panel>
